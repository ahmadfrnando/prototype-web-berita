<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Portal Berita lapas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-[#1e3a8a] via-[#2563eb] to-[#1e40af] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Back to Home Link -->
        <div class="text-center mb-6">
            <a href="index.html" class="text-white hover:text-blue-200 flex items-center justify-center space-x-2">
                <span>←</span>
                <span>Kembali ke Beranda</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-[#1e3a8a] rounded-full flex items-center justify-center mx-auto mb-4">
                    <span class="text-white font-bold text-3xl">DK</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">Login Admin</h1>
                <p class="text-gray-600 mt-2">Portal Berita lapas Kota Medan</p>
            </div>

            <!-- Error Message (Hidden by default) -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6">
                <div class="flex items-center">
                    <span class="mr-2">⚠️</span>
                    <span class="text-sm font-medium">Email atau password salah. Silakan coba lagi.</span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="space-y-5">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="admin@lapas.go.id"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                        >
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                            >
                            <button 
                                type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <span id="eyeIcon"><i class="fa-solid fa-eye-slash"></i></span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Lupa password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        class="w-full bg-[#1e3a8a] text-white py-3 rounded-lg font-medium hover:bg-[#2563eb] transition shadow-lg hover:shadow-xl"
                    >
                        Masuk
                    </button>

                    <!-- Demo Credentials Info -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-4">
                        <p class="text-xs text-gray-600 font-medium mb-2">Demo Login:</p>
                        <p class="text-xs text-gray-600">Email: admin@lapas.go.id</p>
                        <p class="text-xs text-gray-600">Password: admin123</p>
                    </div>
                </div>
            </form>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-6 text-white text-sm">
            <p>&copy; 2025 Lembaga Permasyarakatan</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye"></i>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<i class="fa-solid fa-eye-slash"></i>';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Demo validation (static)
            if (email === 'admin@lapas.go.id' && password === 'admin123') {
                // Success - redirect to admin dashboard
                window.location.href = 'admin/index.html';
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
</html>
